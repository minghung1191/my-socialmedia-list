<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>社群名單</title>
  </head>
  <body>
     <!--Topbar-->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">社群名單</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Favorite</a>
            </li>
          </ul>
        </div>
      </nav>
    <!--Search bar-->
  <div class = "container mt-2"> <!-- margin-top -->
    <div class="row">
      <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keywords</label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
          </div>
        </div>
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id= "search-submit">搜尋</button>
        </div>
      </form>
    </div>
     <!--Render User List-->
    <div class="row" id="data-panel">
    </div>
    <!-- Change Page Button-->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
        </ul>
    </nav>
    <!-- User Modal 彈出視窗 -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="user-modal-title">User Title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-around align-items-center" id="user-modal-body">
            <img class="modal-avatar rounded mr-3" id="user-modal-image" src=" " alt="Card image cap">
          <div class="col-sm-4">
            <div id="user-modal-description"></div>
          </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
    <!--必須先引用axois再引用js-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
  ></script>
    </body>
</html>
